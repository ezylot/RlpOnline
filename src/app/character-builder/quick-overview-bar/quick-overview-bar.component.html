

<ng-container  *ngIf="character$ | async as character;">
    <div id="quick-overview-bar" *ngIf="character.getFinalCombatStats() as fcs;" >
        <div [matTooltip]="_HEALTH_TEXT">Health <br /> {{ fcs.maxHealth }}</div>
        <div [matTooltip]="_STAMINA_TEXT">Stamina <br /> {{ fcs.maxStamina }}</div>
        <div [matTooltip]="_MANA_TEXT">Mana <br /> {{ fcs.maxMana }}</div>
        <div [matTooltip]="getDodgeTooltipText(fcs.dodgeModifier)">
            Dodge <br />
            + {{ fcs.dodgeModifier.toString() }}
        </div>
        <div [matTooltip]="getNoticeTooltipText(fcs.noticeModifier)">
            Notice <br />
            + {{ fcs.noticeModifier.toString() }}
        </div>
        <div [matTooltip]="getWillpowerTooltipText(fcs.willpowerModifier)">
            Willpower <br />
            + {{ fcs.willpowerModifier.toString() }}
        </div>
    </div>
</ng-container>
