

<ng-container  *ngIf="character$ | async as character;">
    <div id="quick-overview-bar" *ngIf="character.getFinalCombatStats() as fcs;" >
        <div>Health <br /> &nbsp; {{ fcs.maxHealth }}</div>
        <div>Stamina <br /> &nbsp; {{ fcs.maxStamina }}</div>
        <div>Mana <br /> &nbsp; {{ fcs.maxMana }}</div>
        <div [matTooltip]="fcs.dodgeModifier.hasLevelSpecificValues() ? 'Values is different than shown in Combat/Adventure/Social. More details on overview screen' : ''">Dodge <br /> &nbsp; {{ fcs.dodgeModifier }}</div>
        <div [matTooltip]="fcs.noticeModifier.hasLevelSpecificValues() ? 'Values is different than shown in Combat/Adventure/Social. More details on overview screen' : ''">Notice <br /> &nbsp; {{ fcs.noticeModifier }}</div>
        <div [matTooltip]="fcs.willpowerModifier.hasLevelSpecificValues() ? 'Values is different than shown in Combat/Adventure/Social. More details on overview screen' : ''">Willpower <br /> &nbsp; {{ fcs.willpowerModifier }}</div>
    </div>
</ng-container>
