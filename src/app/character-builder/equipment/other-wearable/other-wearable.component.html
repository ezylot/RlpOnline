<ng-container *ngIf="character$ | async as character;">
    <div class="select-box" (click)="toggleEquipment(equipment.name)">
        <span class="material-icons-outlined" *ngIf="character.getEquipment(equipment.name) != undefined">check_circle_outline</span>
        <span class="material-icons-outlined" *ngIf="character.getEquipment(equipment.name) == undefined">circle_outline</span>
    </div>

    <mat-expansion-panel class="equipment-expandable">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ equipment.name }}
            </mat-panel-title>
            <mat-panel-description>
                <span>{{ equipment.size.toString() }}</span>
                <span>{{ equipment.price.toString() }}</span>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
            <p>Size: {{ equipment.size.toString() }}</p>
            <p>Price: {{ equipment.price.toString() }}</p>
            <p>{{ equipment.description.toString() }}</p>
        </div>
    </mat-expansion-panel>
</ng-container>
