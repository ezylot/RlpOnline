<character-builder-navigation></character-builder-navigation>
<quick-overview-bar></quick-overview-bar>


<div class="equipment-builder padded" *ngIf="character$ | async as character;">

    <div class="equipment-category-selector">
        <div><a routerLink="/character-builder/armor/armor" routerLinkActive="active">Armor</a></div>
        <div><a routerLink="/character-builder/armor/simple-weapon" routerLinkActive="active">Simple Weapons</a></div>
        <div><a routerLink="/character-builder/armor/regular-weapon" routerLinkActive="active">Regular Weapons</a></div>
        <div><a routerLink="/character-builder/armor/unusual-weapon" routerLinkActive="active">Unusual Weapons</a></div>
        <div><a routerLink="/character-builder/armor/shields" routerLinkActive="active">Shields</a></div>
        <div><a routerLink="/character-builder/armor/hat" routerLinkActive="active">Hats and Helmets</a></div>
        <div><a routerLink="/character-builder/armor/gloves" routerLinkActive="active">Gloves and Gauntlets</a></div>
        <div><a routerLink="/character-builder/armor/boots" routerLinkActive="active">Boots and Shoes</a></div>
        <div><a routerLink="/character-builder/armor/rings" routerLinkActive="active">Rings</a></div>
        <div><a routerLink="/character-builder/armor/necklaces" routerLinkActive="active">Necklaces and Amulets</a></div>
        <div><a routerLink="/character-builder/armor/belts" routerLinkActive="active">Belts</a></div>
    </div>

    <div>
        <span class="searchbar"> Search: <input type="text" (input)="search($event)"></span>
    </div>

    <ng-container *ngFor="let equipment of availableEquipment; trackBy:equipmentName">
        <ng-container [ngSwitch]="equipment.type">
            <equipment-armor class="equipment-row" *ngSwitchCase="_equipmentType.ARMOR" [armor]="asArmor(equipment)"></equipment-armor>
            <equipment-other-wearable class="equipment-row" *ngSwitchDefault [equipment]="equipment"></equipment-other-wearable>
        </ng-container>
    </ng-container>
</div>
