<character-builder-navigation></character-builder-navigation>
<quick-overview-bar></quick-overview-bar>

<div class="culture-list padded" *ngIf="character$ | async as character;">

    <h2>Available Cultures:</h2><br />

    <div class="culture-row" *ngFor="let culture of availableCultures; index as i">

        <div class="select-box" (click)="changeCulture(culture)">
            <span class="material-icons-outlined" *ngIf="culture.name === character.culture?.name">check_circle_outline</span>
            <span class="material-icons-outlined" *ngIf="culture.name !== character.culture?.name">circle_outline</span>
        </div>

        <mat-expansion-panel class="culture-expandable">
            <mat-expansion-panel-header>{{ culture.name }}</mat-expansion-panel-header>
            TBA
        </mat-expansion-panel>
    </div>

</div>
